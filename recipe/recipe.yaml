# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json

context:
  name: torchaudio
  version: "2.5.1"
  build_number: 1
  # Honour the CUDA version coming from the variant configuration while still
  # allowing an explicit developer override through CONDA_OVERRIDE_CUDA.
  cuda_version: ${{ env.get("CONDA_OVERRIDE_CUDA",
                            default=cuda_compiler_version | default("None")) }}
  cuda: ${{ "true" if cuda_version != "None" else "false" }}
  cuda_build_string: cuda_${{ cuda_version | version_to_buildstring }}
  string_prefix: ${{ cuda_build_string if cuda ==  "true" else "cpu_" }}

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: https://github.com/pytorch/audio/archive/refs/tags/v${{ version }}.tar.gz
    sha256: 200fbb1234c104a3662b444c0bec2acf4049c4b2113a73c0dc5f4e672cc2a4cc
    patches:
      - patches/0001-point-to-correct-prefix.patch
      - patches/0002-use-conda-cuda.patch
      - patches/0003-Apply-CMAKE_ARGS-if-set.patch
      - patches/0004-Add-missing-skipIfNoFFmpeg-for-TestFileObject.patch
      - patches/0005-replace-FLT_MAX-for-compatibility-with-newer-cudatoo.patch

build:
  number: ${{ build_number }}
  skip:
    - match(cuda_compiler_version, "==11.8") and (aarch64 or win)
    - not win  # for debugging
  string: ${{ string_prefix }}py${{ python | version_to_buildstring }}h${{ hash }}_${{ build_number }}
  variant:
    use_keys:
      # use cuda from the variant config, e.g. to build multiple CUDA variants
      - ${{ "cuda" if cuda == "true" }}
    # this will down-prioritize the cuda variant versus other variants of the package
    down_prioritize_variant: ${{ 1 if cuda == "true" else 0 }}
  script:
    file: build
    env:
      cuda_compiler_version: ${{ cuda_version | default('None') }}

requirements:
  build:
    - if: build_platform != target_platform
      then:
        - python
        - cross-python_${{ target_platform }}
        - pytorch

        - if: match(cuda_version, ">=12")
          then:
            - if: linux
              then: cuda-driver-dev
            - cuda-cudart-dev
            - cuda-nvrtc-dev
            - cuda-nvtx-dev
            - cuda-nvml-dev
            - cuda-profiler-api
            - libcublas-dev
            - libcufft-dev
            - libcurand-dev
            - libcusolver-dev
            - libcusparse-dev

    - ${{ compiler('cxx') }}
    - ${{ compiler('c') }}
    - ${{ stdlib("c") }}
    - cmake
    - ninja
    - ccache
    - git

    - if: cuda == "true"
      then:
        # nvcc is mandatory at build‑time; platform‑specific names are needed.
        - ${{ compiler('cuda') }}
        # Unified package name for all OSes since CUDA ≥ 12.2
        - cuda-nvcc                   # ships nvcc.{bat|exe}
        # 12.x toolkits are released only for selected minors; accept any 12.y
        - cuda-version >=${{ cuda_version }},<13

  host:
    - python
    - pip
    - setuptools
    - pytorch
    - ${{ "pytorch * cuda*" if cuda == "true" }}
    - ${{ "pytorch * cpu*" if cuda == "false" }}
    - bzip2
    - kaldi
    - pybind11
    # - sox
    # - ffmpeg
    - xz
    - zlib

    - if: cuda == "true"
      then:
        # Host env executes `python -m pip install .`, so nvcc must also be
        # present here for CMake/`setuptools` discovery.
        - cuda-version >=${{ cuda_version }},<13
        - cuda-nvcc

    - if: match(cuda_version, ">=12")
      then:
        - if: linux
          then: cuda-driver-dev
        - cuda-cudart-dev
        - cuda-nvrtc-dev
        - cuda-nvtx-dev
        - cuda-nvml-dev
        - cuda-profiler-api
        - libcublas-dev
        - libcufft-dev
        - libcurand-dev
        - libcusolver-dev
        - libcusparse-dev
  run:
    - python
    - numpy
    - kaldi
    - ${{ "pytorch * cuda*" if cuda == "true" }}
    - ${{ "pytorch * cpu*" if cuda == "false" }}

  ignore_run_exports:
    from_package:
      - if: match(cuda_version, ">=12")
        then:
          - cuda-nvrtc-dev
          - cuda-nvtx-dev
          - libcublas-dev
          - libcufft-dev
          - libcurand-dev
          - libcusolver-dev
          - libcusparse-dev

tests:
  - python:
      imports:
        - torchaudio
        - torchaudio.backend
        - torchaudio.compliance
        - torchaudio.datasets
        - torchaudio.functional
        - torchaudio.models
        - torchaudio.pipelines
        - torchaudio.kaldi_io
        - torchaudio.utils
        - torchaudio.sox_effects
        - torchaudio.transforms
      pip_check: true

  - requirements:
      run:
        - pytest
        - scipy
        - numpy
        - librosa
        - expecttest
        - requests
        - hypothesis
        - inflect
        # gpu version of kaldi tries to load libcuda, which we don't have
        - kaldi * cpu*
        - kaldi_io
        - parameterized
        - pysoundfile
        - transformers
        - unidecode
        - inflect
        # - sox
        - pytorch-lightning
        - sentencepiece
    files:
      source:
        - test/
        - examples/
      recipe:
        - run_tests.sh
    script:
      - bash run_tests.sh

about:
  homepage: https://github.com/pytorch/audio
  license: BSD-2-Clause
  license_file:
    - LICENSE
    - third_party/LICENSES_BUNDLED.txt
  summary: Data manipulation and transformation for audio signal processing, powered by PyTorch

extra:
  recipe-maintainers:
    - Tobias-Fischer
    - h-vetinari
